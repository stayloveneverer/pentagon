<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"> 
<html> 
<head> 
    <title>Google Maps V3</title> 
    <meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
    <script type="text/javascript"> 
        google.maps.event.addDomListener(window, 'load', function() 
        { 
            var lng = -77.0559623837471; 
            var lat = 38.87092985381233; 
 
            var mapOptions = { 
                zoom: 15, 
                center: new google.maps.LatLng(lat, lng), 
                mapTypeId: google.maps.MapTypeId.ROADMAP, 
                scaleControl: true 
            }; 
            var mapObj = new google.maps.Map(document.getElementById('gmap'), mapOptions); 
 
            // ラインを引く座標の配列を作成 
            var points = [ 
                new google.maps.LatLng(38.87258896106885, -77.05790296196937), 
                new google.maps.LatLng(38.870027717565556, -77.05849438905716), 
                new google.maps.LatLng(38.86879874733499, -77.05559894442558), 
                new google.maps.LatLng(38.87061034853431, -77.05316483974457), 
                new google.maps.LatLng(38.87299198568257, -77.05464407801628), 
                new google.maps.LatLng(38.87258896106885, -77.05790296196937) 
            ]; 
             
            // ラインを作成 
            var polyLineOptions = { 
                path: points, 
                strokeWeight: 5, 
                strokeColor: "#0000ff", 
                strokeOpacity: "0.5" 
            }; 
             
            // ラインを設定 
            var poly = new google.maps.Polyline(polyLineOptions); 
            poly.setMap(mapObj); 
        }); 
    </script> 
</head> 
<body> 
    <div id="gmap" style="width: 500px; height: 370px; border: 1px solid Gray;"> 
    </div> 
</body> 
</html>
